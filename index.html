<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Top Games</title>
  </head>
  <body>
    <section class="game">
      <div class="rank">3</div>

      <div class="front">
        <img
          class="thumbnail"
          src="./img/just-chatting.jpg"
          alt="Just Chatting"
        />
        <h3 class="name">Just Chatting</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="./img/streamerone.jpg" alt="Leo Gill" />
            <img src="./img/streamertwo.jfif" alt="Daniela Dewitt" />
            <img src="./img/streamerthree.jpg" alt="Kate Morrison" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <img src="./img/streamerone.jpg" alt="Leo Gill" />
            <p class="name">Gamer</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <img src="./img/streamertwo.jfif" alt="Daniela Dewitt" />
            <p class="name">Gamer</p>
            <p class="number">35.1k</p>
          </div>
          <div class="streamer">
            <img src="./img/streamerthree.jpg" alt="Kate Morrison" />
            <p class="name">Gamer</p>
            <p class="number">34.1k</p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </section>
  </body>
</html>
